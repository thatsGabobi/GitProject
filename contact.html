<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INCLUSIV - Contact Us</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-fluid">
      <!--------------------Navbar-------------------->
      <div class="row d-none d-md-block sticky-top" id="navbar">
        <ul class="nav navbar-expand-xl nav-fill bg-dark" id="med-nav">
          <li class="navbar-text d-xl-block navbarlogo">
            <img
              src="Images/Inclusiv Logos-15.png"
              class="img-fluid"
              id="navlogo"
            />
          </li>
          <li class="nav-item">
            <a class="nav-link" href="homepage.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bestdeals.html">DEALS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="men.html">MEN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="women.html">WOMEN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kids.html">KIDS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">CONTACT US</a>
          </li>
        </ul>
      </div>

      <!--------------------Contact hero section-------------------->
      <div class="row">
        <div class="col-4">
          <h1 class="mt-5 mx-5 pt-5 pb-2 contacthead">Got any questions?</h1>
        </div>

        <img
          src="Images/Contact/email vector_Mesa de trabajo 1.png"
          class="col-8 pt-5 mx-auto d-block contactimg"
          alt="Contact vector image"
        />
      </div>

      <!--------------------Contact form-------------------->
      <div class="container my-5 px-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="youremail@mail.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Send us a message</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <button
          class="btn btn-primary py-2 px-3 mt-4 mb-3"
          id="buttons"
          type="submit"
        >
          SUBMIT
        </button>
        </div>
      </div>
    </div>
  </body>
</html>
